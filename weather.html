<!DOCTYPE html>
<html>
<head>
    <title>Open Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Weather App</h1>
    <p>Click the button below to open the app.</p>
    <button onclick="window.location.href='http://127.0.0.1:5000'">Open Weather App</button>
</body>
</html>
